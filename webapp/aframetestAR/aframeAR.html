<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/buttons.js"></script> 
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<head>
	<link rel="stylesheet" type="text/css" href="ar.css">
</head>
  <body>
  	 <a href="addtocart.html">
  	<button class="button" onclick="buy();">Buy</button>
  </a>
  	<div class="control color">
  		<button class="arrow right" onclick="nextColor();"></button>
		<p class="text">Color</p>
		<button class="arrow left" onclick="prevColor();"></button></div>
	<div class="control model">
		<button class="arrow down" onclick="nextModel();"></button>
		<p class ="text">Model</p>
		<button class="arrow up" onclick="prevModel();"></button>
	</div>
    <a-scene arjs="debugUIEnabled: false;">
    	<a-assets>
    		<a-asset-item id="beetle" src="models/beetle/scene.gltf"></a-asset-item>
    		<a-asset-item id="racecar" src="models/racecar/scene.gltf"></a-asset-item>
    		<a-asset-item id="audi" src="models/audi/scene.gltf"></a-asset-item>
  		</a-assets>

  		<a-marker preset="hiro">
  			<a-entity>
  				<a-gltf-model src="#beetle">
  				<a-animation attribute="rotation"
	               dur="30000"
	               fill="forwards"
	               to="0 360 0"
	               repeat="indefinite">
	            </a-animation>
  			</a-entity>
  		</a-marker>
  		<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
